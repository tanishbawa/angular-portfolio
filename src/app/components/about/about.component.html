<app-navbar></app-navbar>

<div class="about-me-container">
  <div class="main-content animate__animated animate__fadeInUp">
    <div class="education-section" *ngIf="showEducation">
      <div
        id="skills-section"
        class="skills-section animate__animated animate__fadeInUp"
      >
        <p style="font-size: 25px; color: #941111">Education</p>
      </div>

      <p>University name</p>
      <p>Degree</p>
      <p>Graduation year</p>
    </div>

    <div class="projects-section" *ngIf="showProjects">
      <div
        id="skills-section"
        class="skills-section animate__animated animate__fadeInUp"
      >
        <p style="font-size: 25px; color: #941111">Projects</p>
      </div>
      <div class="project-card" *ngFor="let project of projects">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
